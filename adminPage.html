<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">    
    <title>Admin Page</title>
</head>
<body>

     <div class="header">
        <div class="header-container">
            <div class="header-search">
                <form class="d-flex">
                    <input style="margin-right: 0 !important; padding-right: 0 !important;" class="form-control me-2 header-search-mv" type="search" placeholder="Search" aria-label="Search">
                    <button class="search-btn"><i class="bi bi-search"></i></button>                    
                </form>
            </div>
            <div class="header-myPage">
                <div class="header-myPage-box">
                    <i class="myPage-redbox">
                        <p>5</p>
                    </i>
                    <i class="bi bi-bell-fill"></i>
                </div>
                <div class="header-myPage-box">
                    <i class="myPage-redbox">
                        <p>9</p>
                    </i>
                    <i class="bi bi-envelope"></i>
                </div>
                <div><p>Minny Park</p></div>
            </div>
        </div>
     </div>

     <div class="sidebar">
        <div class="sidebar-container">
            <div class="side-bar-icon"><p>Home</p><i class="bi bi-house-fill"></i></div>
            <div class="side-bar-icon"><p>Service</p><i class="bi bi-headphones"></i></div>
            <div class="side-bar-icon"><p>Alerts</p><i class="bi bi-flag-fill"></i></div>
            <div class="side-bar-icon"><p>Stats</p><i class="bi bi-pie-chart-fill"></i></div>
        </div>
     </div>

     <div class="content">
        <div class="content-container">
            <div><h1 style="font-weight: bold;">Dashboard</h1><br></div>
            <div class="row">
                <div class="col-3">
                    <div class="content-card left-skyblue">
                        <div class="content-card-text">
                            <p>Earnings (Monthly)</p>
                            <strong>$400,000</strong>
                        </div>
                        <div class="content-card-icon">
                            <i class="bi bi-calendar-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="content-card left-green">
                        <div class="content-card-text">
                            <p>Earnings (Annual)</p>
                            <strong>$800,000</strong>
                        </div>
                        <div class="content-card-icon">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="content-card left-blue">
                        <div class="content-card-text">
                            <p>Tasks</p>
                            <strong>13</strong>
                        </div>
                        <div class="content-card-icon">
                            <i class="bi bi-list-task"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="content-card left-yellow">
                        <div class="content-card-text">
                            <p>Requests</p>
                            <strong>26</strong>
                        </div>
                        <div class="content-card-icon">
                            <i class="bi bi-chat-fill"></i>
                        </div>
                    </div>
                </div>        
            </div>


            <div class="row">
                <div class="col-8">
                    <div class="card box-shadowing" style="width: 100%;">
                        <div class="card-header" style="margin: 0;">
                            <strong>Earnings OverView</strong>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="width: 900px; height: 450px; margin-right: auto; margin-left: auto;">
                                <canvas id="myChart"></canvas>
                            </li>
                        </ul>
                    </div>                   
                </div>
                <div class="col-4">
                    <div class="card box-shadowing" style="width: 100%;">
                        <div class="card-header" style="margin: 0;">
                          <strong>Tasks</strong>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Borrowed Items
                                <span class="badge rounded-pill bg-primary" style="float: right;">14</span>
                                <div class="clearfix" style="margin: 0;"></div>
                            </li>
                            <li class="list-group-item">
                                Trello requests
                                <span class="badge rounded-pill bg-primary" style="float: right;">2</span>
                                <div class="clearfix" style="margin: 0;"></div>
                            </li>
                            <li class="list-group-item">
                                Marked Comments
                                <span class="badge rounded-pill bg-primary" style="float: right;">1</span>
                                <div class="clearfix" style="margin: 0;"></div>
                            </li>
                        </ul>
                    </div>                   
                </div>
            </div>
        </div>        
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'June', 'July'],
                datasets: [{
                    label: 'Monthly',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: '#494cb4',
                    borderColor: '#494cb4',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
</body>
</html>
