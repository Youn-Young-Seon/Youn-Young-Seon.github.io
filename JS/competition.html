<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="competition.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="header">
        <div class="header-container">            
            <div class="header-menulist">
                <div class="header-menulist-title"><i class="bi bi-house-fill"></i>내집꾸미기</div>
                <div class="header-menulist-li">
                    <div>홈</div>
                    <div>온라인 집들이</div>
                    <div>스토어</div>
                    <div>전문가</div>
                    <div>시공 견적</div>
                </div>
            </div>
            <div class="header-join">
                <button class="btn btn-light">로그인</button>
                <button class="btn btn-light">회원가입</button>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product-search">
                    <input id="search" type="text" class="form-control" placeholder="검색어를 입력해주세요.">
                </div>
            </div>
        </div>

        <div class="main-title">
            <div class="row">
                <div class="col-8">
                    <h1>모든 상품 리스트</h1>
                </div>
                <div class="col-4">
                    <h1>장바구니</h1>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="row" id="card-container">
                <div class="col-4">
                    <div class="card">                                                
                        <div class="card-body">
                            <div class="card-body-productbox" id="card-body-productbox">
                                <div>이곳에 상품을 놓아주세요.</div>
                            </div>                                
                            <div class="product-detail">
                                <div class="product-detail-img">
                                    <img src="img/pr1.JPG">
                                </div>
                                <div class="product-detail-content">
                                    <div>전면어저구</div>
                                    <div>ㅇㄹㄴㅇㄹㄴㄹ</div>
                                    <div>
                                        수량<input type="number" class="form-control" style="width: 80%; display: inline-block;" value="1">
                                    </div>
                                    <div>합계 : 5000000</div>
                                </div>
                            </div>
                            <p class="card-text" style="text-align: right;">총 합계 0원</p>                          
                        </div>
                        <button class="btn btn-primary" style="font-size: 24px;">구매하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="competition.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
