<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5 class="title">Card title</h5>
            <p class="price">가격 : 70000</p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>        
        <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
              <h5 class="title">Card title</h5>
              <p class="price">가격 : 70000</p>
              <button class="btn btn-danger">주문하기</button>
            </div>
          </div>        
          <div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
              <h5 class="title">Card title</h5>
              <p class="price">가격 : 70000</p>
              <button class="btn btn-danger">주문하기</button>
            </div>
          </div>
    </div>

    <div class="container my-4">
        <button id="set-price" class="btn btn-danger">가격순 정렬</button>
        <button id="set-string" class="btn btn-danger">다가나순 정렬</button>
        <button id="set-5" class="btn btn-danger">5만원이하 보기</button>
    </div>
    
    <script>
        var products = [
            { id : 0, price : 70000, title : 'Blossom Dress' },
            { id : 1, price : 50000, title : 'Springfield Shirt' },
            { id : 2, price : 60000, title : 'Black Monastery' }
        ]

        $('#set-string').on('click', function(){
            var newArr = products.sort(function(a, b){
                if(a.title > b.title){
                    return -1;
                }else if(a.title < b.title){
                    return 1;
                }else{
                    return 0;
                }
            });            
            cardSet(newArr);
        });        

        function cardSet(setArr){
            $('.card-group').html('');
            setArr.forEach(function(i){
                var template = `<div class="card">
                                    <img src="https://via.placeholder.com/600">
                                    <div class="card-body">
                                        <h5 class="title">${i.title}</h5>
                                        <p class="price">가격 : ${i.price}</p>
                                        <button class="btn btn-danger">주문하기</button>
                                    </div>
                                </div>`;
                $('.card-group').append(template);
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
